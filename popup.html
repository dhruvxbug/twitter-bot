
<!DOCTYPE html>
<html>
<head>
  <title>Twitter AI Assistant</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 320px;
      padding: 15px;
      background-color: #f7f9fa;
      color: #0f1419;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
      color: #1d9bf0;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #cfd9de;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #1d9bf0;
      outline: none;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cfd9de;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #1d9bf0;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    button {
      background-color: #1d9bf0;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #1a8cd8;
    }
    
    .status {
      margin-top: 10px;
      font-size: 13px;
      text-align: center;
      color: #536471;
    }
    
    .status.success {
      color: #00ba7c;
    }
    
    .status.error {
      color: #f4212e;
    }
    
    .api-hint {
      display: block;
      font-size: 11px;
      color: #536471;
      margin-top: 4px;
      font-style: italic;
    }
    
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #536471;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/icon48.png" alt="Logo" class="logo">
    <h1>Twitter AI Assistant</h1>
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Enable Assistant</span>
    <label class="toggle-switch">
      <input type="checkbox" id="isActive">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="form-group">
    <label for="apiType">AI API Type:</label>
    <select id="apiType">
      <option value="groq">GROQ API</option>
      <option value="gemini">Google Gemini API</option>
      <option value="openai">OpenAI API</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
    <small class="api-hint">Your API key is stored locally and only used for generating content.</small>
  </div>
  
  <div class="form-group">
    <label for="postInterval">Post Interval (minutes):</label>
    <input type="number" id="postInterval" min="0.5" max="1440">
    <small class="api-hint">Minimum 30 seconds (0.5 minutes)</small>
  </div>
  
  <div class="form-group">
    <label for="twitterApiKey">Twitter API Key (optional):</label>
    <input type="password" id="twitterApiKey" placeholder="Enter your Twitter API key">
    <small class="api-hint">Your Twitter API key for enhanced functionality</small>
  </div>
  
  <div class="form-group">
    <label for="keywords">Target Keywords (comma-separated):</label>
    <input type="text" id="keywords" placeholder="react,nextjs,javascript,webdev...">
  </div>
  
  <div class="form-group">
    <label for="contentStyle">Content Style:</label>
    <select id="contentStyle">
      <option value="professional">Professional</option>
      <option value="casual">Casual</option>
      <option value="humorous">Humorous</option>
      <option value="technical">Technical</option>
      <option value="enthusiastic">Enthusiastic</option>
    </select>
  </div>
  
  <button id="saveButton">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <div class="footer">
    AI-powered Twitter assistant for Indian tech community
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
